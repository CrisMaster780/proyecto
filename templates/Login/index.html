<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <main class="container">
        <div class="container">
            <div class="col-md-4 offset-md-8">
                <span style="text-align: center;"> {{error}} </span>
            </div>
        </div>
    </main>



    <main class="container p-4 ">
        <h1 style="text-align: center;">Ingresar</h1>
        <div class="row p-4">
            <div class="col-md-4 offset-md-4">
                <form action="" method="post" class="card card-body text-center">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" style="text-align:center;border-color: black ;"
                            placeholder="Ingresa tu Usuario" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <input style="text-align:center ;" placeholder="Ingresa tu Contrase&ntilde;a"
                            class="form-control" style="text-align:center;border-color: black ;" type="password"
                            name="password">
                    </div>
                  

                    <button class="btn btn-danger " style="border-color: black;">Acceder</button>


                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
